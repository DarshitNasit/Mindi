<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.min.css"
		/>
		<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
		<title>Mindi</title>
	</head>

	<body>
		<div id="username-page">
			<div class="username-page-container">
				<form id="usernameForm" name="usernameForm">
					<div class="form-group">
						<h2>Room</h2>
						<input
							type="radio"
							name="room-type"
							id="join-room"
							required
							onchange="enableJoinText()"
						/>
						<label for="join-room">Join Room</label>
						<input
							type="radio"
							name="room-type"
							id="create-room"
							required
							onchange="disableJoinText()"
						/>
						<label for="create-room">Create Room</label>
					</div>

					<div id="join-room-text" class="form-group hidden">
						<h2>Room ID:</h2>
						<input
							type="text"
							id="room-id"
							autocomplete="off"
							placeholder="Room id"
							class="form-control"
						/>
					</div>

					<div class="form-group">
						<h2>Username</h2>
						<input
							type="text"
							id="user-name"
							placeholder="Username"
							autocomplete="off"
							class="form-control"
							required
						/>
					</div>

					<div class="form-group">
						<button type="submit" class="accent username-submit">Enter Room</button>
					</div>
				</form>
			</div>
		</div>

		<div id="game-page" class="hidden">
			<div id="score-board">
				<h2>Mindi</h2>
				<div class="team-a">
					<hr />
					<h3>Team A</h3>
					<ul id="players-a" class="list-group"></ul>
					<div class="scores hidden">
						<h5 id="hands-a" class="hands"></h5>
						<h5 id="hakam-a" class="hakam"></h5>
						<ul id="team-a-mindies" class="score-img-list"></ul>
					</div>
				</div>

				<div class="team-b">
					<hr />
					<h3>Team B</h3>
					<ul id="players-b" class="list-group"></ul>
					<div class="scores hidden">
						<h5 id="hands-b" class="hands"></h5>
						<h5 id="hakam-b" class="hakam"></h5>
						<ul id="team-b-mindies" class="score-img-list"></ul>
					</div>
				</div>
			</div>

			<div id="game-area">
				<div class="header">
					<div>
						<button id="copy-button" class="btn btn-raised btn-info">Room ID</button>
						<input id="room-id-info" type="text" disabled />
					</div>
					<div>
						<button id="start-game-btn" class="btn btn-raised btn-primary">Start Game</button>
						<div class="form-group decks-input">
							<label for="decks">Number of Decks:</label>
							<select name="decks" id="decks" disabled>
								<option value="1">1</option>
								<option value="2">2</option>
							</select>
						</div>
					</div>
				</div>
				<div>
					<div id="players-area"></div>
					<div id="my-area" class="my-area"></div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
		<script src="/js/index.js"></script>
	</body>
</html>
